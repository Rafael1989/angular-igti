<div
  id="detalheHeroi"
  *ngIf="!!hero; else nenhum"
>
  <h2>Detalhes de {{ hero.name | uppercase }}</h2>
  <div>
    <span>Id:</span>
    {{hero.id}}
  </div>
  <div>
    <!-- Exemplo de two-way data-binding -->
    <label>
      Nome:
      <input
        [(ngModel)]="hero.name"
        placeholder="name"
      >
    </label>
  </div>
  <button (click)="goBack()">Voltar</button>
</div>

<ng-template #nenhum>Nenhum heroi selecionado no momento</ng-template>
<br>
